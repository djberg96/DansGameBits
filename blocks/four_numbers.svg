<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect
    id="frenchBlockWithNumbers"
    x="0"
    y="0"
    width="100%"
    height="100%"
    fill="#0072bb"
    stroke="blue" 
    stroke-width="9"
  />

  <g>
    <text x="44" y="24" font-family="verdana">4</text>
    <text x="44" y="24" font-family="verdana" transform="rotate(90,50,50)">3</text>
    <text x="44" y="24" font-family="verdana" transform="rotate(180,50,50)">2</text>
    <text x="44" y="24" font-family="verdana" transform="rotate(270,50,50)">1</text>
  </g>
</svg> 
