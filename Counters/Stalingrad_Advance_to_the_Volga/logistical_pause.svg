<svg width="1.24in" height="1.24in" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Logistical Pause</title>
    
  <rect
    width="100%"
    height="100%"
    fill="red"
    stroke="brown"
    stroke-width="5"
  />
  
  <g id="stripe">
    <rect
      width="94%"
      height="44%"
      x="3%"
      y="7%"
      fill="yellow"
      stroke="brown"
      stroke-width="2"
      opacity="0.5"
    />
  </g>

  <g id="title" text-anchor="middle" fill="white" font-variant="small-caps" font-size="20">
    <text font-family="Baskerville">
      <tspan x="51%" y="24%">Logistical</tspan>
      <tspan x="51%" dy="25">Pause</tspan>
    </text>
  </g>

  <g id="text" text-anchor="middle" fill="white" font-size="16">
    <text>
      <tspan x="50%" y="64%">German Units in</tspan>
      <tspan x="50%" dy="16">1d6 Areas Are</tspan>
      <tspan x="50%" dy="16">Marked Spent</tspan>
    </text>
  </g>
</svg>