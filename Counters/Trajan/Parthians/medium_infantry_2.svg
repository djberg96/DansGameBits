<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <title>Parthian Medium Infantry</title>
  <desc>
    Parthian medium infantry unit for S&amp;T's Trajan.
  </desc>
  <defs>
    <!-- A marker to be used as an arrowhead -->
    <marker
      id="arrow"
      viewBox="0 0 10 10"
      refX="5"
      refY="5"
      markerWidth="3"
      markerHeight="3"
      orient="auto-start-reverse"
      fill="black"
    >
    <path d="M 0 0 L 10 5 L 0 10 z"/>
    </marker>
  </defs>

  <!-- Background rectangle -->
  <rect width="100" height="100" fill="lightgreen" stroke="black" stroke-width="2"/>

  <!-- Unit Name -->
  <text x="50" y="20" font-family="Cinzel" font-size="18" text-anchor="middle" fill="black">II</text>

  <!-- Unit Stats -->
  <text x="50" y="92" font-family="Cinzel" font-size="22" text-anchor="middle" fill="black">5-M-3</text>

  <!-- Unit Symbol -->
  <g id="unit-symbol">
    <path d="
        M 38 28
        L 62 28
        Q 68 50 62 66
        L 38 66
        Q 32 50 38 28
        Z"
      fill="yellow"
      stroke="black"
      stroke-width="2"
    />
    <line x1="42" y1="34" x2="58" y2="62" stroke="black" stroke-width="2" marker-start="url(#arrow)"/>
    <line x1="58" y1="34" x2="42" y2="62" stroke="black" stroke-width="2" marker-start="url(#arrow)"/>
  </g>

  <!-- Number -->
  <text x="74" y="55" font-family="Cinzel" font-size="16" text-anchor="middle" fill="black">1</text>
</svg>