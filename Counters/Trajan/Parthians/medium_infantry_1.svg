<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <title>Parthian Medium Infantry</title>
  <desc>
    Parthian medium infantry unit for S&amp;T's Trajan.
  </desc>
  <defs>
    <!-- A marker to be used as an arrowhead -->
    <marker
      id="arrow"
      viewBox="0 0 10 10"
      refX="5"
      refY="5"
      markerWidth="3"
      markerHeight="3"
      orient="auto-start-reverse"
      fill="black"
    >
    <path d="M 0 0 L 10 5 L 0 10 z"/>
    </marker>
  </defs>

  <!-- Background rectangle -->
  <rect width="100" height="100" fill="lightgreen" stroke="black" stroke-width="2"/>

  <!-- Unit Name -->
  <text x="50" y="20" font-family="Cinzel" font-size="18" text-anchor="middle" fill="black">I</text>

  <!-- Unit Stats -->
  <text x="50" y="92" font-family="Cinzel" font-size="22" text-anchor="middle" fill="black">5-M-3</text>

  <!-- Unit Symbol -->
  <g id="unit-symbol">
    <path d="
        M 38 28
        L 62 28
        Q 68 50 62 66
        L 38 66
        Q 32 50 38 28
        Z"
      fill="yellow"
      stroke="black"
      stroke-width="2"
    />
    <g id="spear" transform="translate(56, 15) rotate(30) scale(0.68, 0.68)">
      <path
        d="
          M 16 19
          L 14 30
          Q 16 33, 15 37
          L 16 37
          L 17 37
          Q 16 33, 18 30
          Z
        "
        fill="grey"
        stroke="black"
        stroke-width="0.3"
      />

      <line 
        x1="16" y1="72.3"
        x2="16" y2="37"
        stroke="black"
        stroke-width="2"
      />

      <line 
        x1="16" y1="72"
        x2="16" y2="37"
        stroke="saddlebrown"
        stroke-width="1.5"
      />
    </g>
  </g>

  <use href="#spear" transform="translate(-15,67) rotate(-60)" />

  <!-- Number -->
  <text x="74" y="55" font-family="Cinzel" font-size="16" text-anchor="middle" fill="black">1</text>
</svg>