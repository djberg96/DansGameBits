<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <title>Severus</title>
  <desc>
    The Roman leader Severus for S&T's Trajan.
  </desc>

  <!-- Background rectangle -->
  <rect width="100" height="100" fill="lightcoral" stroke="black" stroke-width="2"/>

  <!-- Legion Name -->
  <text x="50" y="20" font-family="Cinzel" font-size="18" text-anchor="middle" fill="black">Severus</text>

  <!-- Unit Stats -->
  <text x="50" y="92" font-family="Cinzel" font-size="22" text-anchor="middle" fill="black">0-V-10</text>
  <text x="20" y="60" font-family="Cinzel" font-size="18" text-anchor="middle" fill="black">2</text>
  <text x="80" y="60" font-family="Cinzel" font-size="18" text-anchor="middle" fill="black">3</text>

  <!-- Unit Symbol -->
  <g id="unit-symbol">
    <path d="
    M20,30
    L33,30
    L40,37
    L60,37
    L67,30
    L80,30
    L68,47
    L32,47
    Z"
    fill="gold"/>
    <line x1="50" y1="25.1" x2="50" y2="50" stroke="gold" stroke-width="3"/>
    <path d="M49,25 L42,29 L50,33 Z" fill="gold"/>
    <path d="M50,40 L45,53 L55,53 L50,40 Z" fill="gold"/>
    <line x1="50" y1="50" x2="50" y2="70" stroke="gold" stroke-width="2"/>
