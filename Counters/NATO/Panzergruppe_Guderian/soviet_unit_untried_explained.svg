<svg width="280" height="140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker fill="black" id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 8 3.5, 0 7" />
    </marker>
  </defs>
  
  <g id="background">
    <rect width="100%" height="100%" fill="none"/>
  </g>

  <g id="unit" transform="translate(90,10)">
    <!-- Background rectangle -->
  <rect width="100" height="100" fill="red" stroke="black" stroke-width="2"/>

  <!-- Unit size -->
  <text x="50" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="black">XX</text>
  
  <!-- Unit symbol -->
  <g>
    <rect x="25" y="24" width="50" height="36" fill="none" stroke="black" stroke-width="2"/>
    <line x1="25" y1="24" x2="75" y2="60" stroke="black" stroke-width="2"/>
    <line x1="25" y1="60" x2="75" y2="24" stroke="black" stroke-width="2"/>
  </g>

  <!-- Unit designation -->
  <text x="50" y="84" font-family="Arial" font-size="24" text-anchor="middle" fill="black">?-6</text>
  </g>

  <g id="arrows">
    <line
      x1="80"
      y1="85"
      x2="112"
      y2="85"
      stroke="black" 
      stroke-width="1"
      marker-end="url(#arrowhead)"
    />

    <text x="50" y="85" font-size="12" text-anchor="middle" font-style="italic">
      <tspan>Untried</tspan>
      <tspan x="50" dy="1.2em">Strength</tspan>
    </text>

    <line
      x1="195"
      y1="85"
      x2="168"
      y2="85"
      stroke="black" 
      stroke-width="1"
      marker-end="url(#arrowhead)"
    />

    <text x="235" y="85" font-size="12" text-anchor="middle" font-style="italic">
      <tspan>Movement</tspan>
      <tspan x="235" dy="1.2em">Allowance</tspan>
    </text>
  </g>
</svg>