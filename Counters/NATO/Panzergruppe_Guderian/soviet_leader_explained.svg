<svg width="280" height="140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker fill="black" id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 8 3.5, 0 7" />
    </marker>
  </defs>
  
  <g id="background">
    <rect width="100%" height="100%" fill="none"/>
  </g>

  <g id="unit" transform="translate(90,10)">
    <!-- Background rectangle -->
  <rect width="100" height="100" fill="red" stroke="black" stroke-width="2"/>

  <!-- Leader name -->
  <text x="50" y="22" font-size="14" text-anchor="middle">
    <tspan>Rakutin</tspan>
    <tspan x="50" dy="1.2em">24th Army</tspan>
  </text>
  
  <!-- Unit symbol -->
  <g transform="translate(40, 42) scale(0.18)">
    <polygon
      id="star"
      points="50,0 63,38 100,38 69,62 82,100 50,75 18,100 31,62 0,38 37,38"
      fill="black"
      stroke="black"
    />
  </g>

  <!-- Unit designation -->
  <text x="50" y="84" font-family="Arial" font-size="24" text-anchor="middle" fill="black">(2) 10</text>
  </g>

  <g id="arrows">
    <line
      x1="70"
      y1="85"
      x2="98"
      y2="85"
      stroke="black" 
      stroke-width="1"
      marker-end="url(#arrowhead)"
    />

    <text x="45" y="80" font-size="12" text-anchor="middle" font-style="italic">
      <tspan>Leadership</tspan>
      <tspan x="40" dy="1.2em">Value</tspan>
    </text>

    <line
      x1="200"
      y1="85"
      x2="182"
      y2="85"
      stroke="black" 
      stroke-width="1"
      marker-end="url(#arrowhead)"
    />

    <text x="240" y="80" font-size="12" text-anchor="middle" font-style="italic">
      <tspan>Movement</tspan>
      <tspan x="240" dy="1.2em">Allowance</tspan>
    </text>
  </g>
</svg>