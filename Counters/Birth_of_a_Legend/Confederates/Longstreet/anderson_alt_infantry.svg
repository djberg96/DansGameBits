<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Anderson Infantry</title>
  <desc>Confederate Longstreet Infantry Unit for Birth of a Legend</desc>

  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="rgb(180,160,100)"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit" font-family="EB Garamond">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <text x="7" y="54" font-size="7" transform="rotate(270,23,48)">Longstreet</text>

    <text x="77" y="60" font-size="24">*</text>

    <g id="symbol" text-anchor="middle">
      <text x="50" y="25" font-size="14" fill="black">ANDERSON</text>
      <rect x="33" y="32" width="34" height="34" fill="yellow" stroke="black"/>
      <line x1="33" y1="32" x2="67" y2="66" stroke="black"/>
      <line x1="33" y1="66" x2="67" y2="32" stroke="black"/>
    </g>

    <g id="stats" text-anchor="middle" font-size="32">
      <text x="50" y="88" fill="yellow">3-3-5</text>
    </g>
  </g>
</svg>
