<svg viewBox="0 0 75 75" width="75" height="75" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Jackson Sleeps</title>
  <desc>Jackson Sleeps marker for Birth of a Legend</desc>

  <defs id="common">
    <rect
      id="background"
      width="75"
      height="75"
      fill="rgb(180,160,100)"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="75" y2="1" />
      <line x1="1" y1="1" x2="1" y2="75" />
      <line x1="0" y1="74" x2="75" y2="74" />
      <line x1="74" y1="1" x2="74" y2="75" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit" font-family="EB Garamond">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>


    <circle cx="37.5" cy="22" r="14" fill="grey" stroke="white" />

    <text x="39" y="50" font-size="18" text-anchor="middle">
      <tspan>Jackson</tspan>
      <tspan x="37.5" dy="16">SLEEPS</tspan>
    </text>
  </g>
</svg>