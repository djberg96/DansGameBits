<svg viewBox="0 0 60 60" width="60" height="60" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="rgb(135,165,225)"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="60" y2="1" />
      <line x1="1" y1="1" x2="1" y2="60" />
      <line x1="0" y1="59" x2="60" y2="59" />
      <line x1="59" y1="1" x2="59" y2="60" />
    </g>

    <polygon
      id="star"
      points="50,0 63,38 100,38 69,62 82,100 50,75 18,100 31,62 0,38 37,38"
      fill="white"
    />

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <use xlink:href="#background" clip-path="url(#block)"/>
  <use xlink:href="#border" clip-path="url(#block)"/>

  <g id="control_marker" transform="scale(0.6)">
    <rect x="5" y="5" width="90" height="52" fill="white"/>
    <rect x="5" y="5" width="90" height="4" fill="red"/>
    <rect x="5" y="13" width="90" height="4" fill="red"/>
    <rect x="5" y="21" width="90" height="4" fill="red"/>
    <rect x="5" y="29" width="90" height="4" fill="red"/>
    <rect x="5" y="37" width="90" height="4" fill="red"/>
    <rect x="5" y="45" width="90" height="4" fill="red"/>
    <rect x="5" y="53" width="90" height="4" fill="red"/>

    <rect x="5" y="5" width="40" height="28" fill="blue"/>

    <pattern id="stars" x="5" y="5" width="0.13" height="0.20">
      <use xlink:href="#star" transform="scale(0.04)"/>
    </pattern>

    <clipPath id="blue">
      <rect x="8" y="5" width="34" height="26" fill="blue"/>
    </clipPath>

    <rect x="6" y="6" width="37" height="26" fill="url(#stars)" clip-path="url(#blue)"/>

    <text
      x="55"
      y="78"
      text-anchor="middle"
      font-family="EB Garamond"
      fill="black"
      stroke="white"
      stroke-width="0.25"
    >
      <tspan font-size="28">USA</tspan>
      <tspan font-size="16" x="50" dy="14">CONTROL</tspan>
    </text>
  </g>
</svg>