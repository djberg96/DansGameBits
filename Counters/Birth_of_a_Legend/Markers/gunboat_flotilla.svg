<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Gunboat Flotilla</title>
  <desc>Union Gunboat Flotilla for Birth of a Legend</desc>

  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="rgb(135,165,225)"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit" font-family="EB Garamond">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <text x="50" y="20" font-size="15" text-anchor="middle">
      <tspan>GUNBOAT</tspan>
      <tspan x="48" dy="14">FLOTILLA</tspan>
    </text>

    <g id="gunboat" stroke="grey" stroke-width="0.4">
      <polygon points="10,80 90,80 85,90 15,90"/>
      <rect x="49" y="66" width="5" height="14"/>
      <rect x="38" y="73" width="10" height="7"/>
      <rect x="27" y="76" width="10" height="4"/>
      <rect x="74" y="74" width="10" height="6"/>
    </g>

    <use xlink:href="#gunboat" transform="translate(22,-5) scale(0.7)"/>
  </g>
</svg>