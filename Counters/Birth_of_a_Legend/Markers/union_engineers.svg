<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Engineers</title>
  <desc>Union Engineers marker for Birth of a Legend</desc>

  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="rgb(135,165,225)"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit" font-family="EB Garamond">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <text x="10" y="25" font-size="15">ENGINEERS</text>

    <path
      d="
        M 10,50
        A 40,3 0 0 1 90,50
      "
      fill="none"
      stroke="black"
      stroke-width="3"
    />
    <line x1="10" y1="50" x2="10" y2="62" stroke="black" stroke-width="3"/>
    <line x1="90" y1="50" x2="90" y2="62" stroke="black" stroke-width="3"/>

    <line x1="50" y1="65" x2="50" y2="34" stroke="black" stroke-width="3"/>
    <path d="M 40,34 A 28,28 0 0 1 60,34" fill="none" stroke="black" stroke-width="3"/>
    <text x="50" y="85" font-size="24" text-anchor="middle">(+1)</text>
  </g>
</svg>