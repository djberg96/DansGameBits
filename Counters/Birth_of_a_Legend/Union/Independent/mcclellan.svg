<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>McLellan</title>
  <desc>Union leader General McClellan for Birth of a Legend</desc>

  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="rgb(135,165,225)"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <polygon
      id="star"
      points="50,0 63,38 100,38 69,62 82,100 50,75 18,100 31,62 0,38 37,38"
      stroke="black"
    />

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit" font-family="EB Garamond">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <g id="symbol" text-anchor="middle">
      <text x="50" y="21" font-size="18" fill="black">McLELLAN</text>
      <use xlink:href="#star" transform="scale(0.35) translate(25,85)"/>
      <use xlink:href="#star" transform="scale(0.35) translate(160,85)"/>
    </g>

    <g id="stats" text-anchor="middle" font-size="42">
      <text x="50" y="85" fill="">5</text>
    </g>
  </g>
</svg>
