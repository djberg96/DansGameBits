<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Franklin</title>
  <desc>Union VI Corps leader for Birth of a Legend</desc>

  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="rgb(135,165,225)"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit" font-family="EB Garamond">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <text x="8" y="58" font-size="16" fill="black">VI</text>

    <g id="symbol" text-anchor="middle">
      <text x="50" y="21" font-size="12" fill="black">FRANKLIN</text>
      <polygon
        points="
          43,32
          57,32
          57,46
          71,46
          71,60
          57,60
          57,74
          43,74
          43,60
          29,60
          29,46
          43,46
        "
        fill="purple"
        stroke="black"
        stroke-width="1.5"
      />
    </g>

    <g id="stats" text-anchor="middle" font-size="32">
      <text x="83" y="45" fill="purple">3</text>
      <text x="83" y="78">4</text>
    </g>
  </g>
</svg>