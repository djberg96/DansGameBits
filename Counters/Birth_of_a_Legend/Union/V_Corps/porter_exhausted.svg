<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Heintzelman</title>
  <desc>Union III Corps leader for Birth of a Legend</desc>

  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="rgb(135,165,225)"
    />

    <rect
      id="exhausted"
      x="2"
      y="40%"
      height="20%"
      width="96"
      fill="white"
      opacity="0.7"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <polygon
      id="insignia"
      points="38,25 62,25 50,52"
    />

    <polygon
      id="insignia_inner"
      points="39.5,26 60.5,26 50,50"
      fill="yellow"
    />

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit" font-family="EB Garamond">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>
    <use xlink:href="#exhausted"/>

    <text x="10" y="58" font-size="16" fill="black">V</text>

    <g id="symbol" text-anchor="middle">
      <text x="50" y="21" font-size="12" fill="black">PORTER</text>
      <g transform="scale(0.90) translate(25,10)">
        <g id="outer">
          <use xlink:href="#insignia"/>
          <use xlink:href="#insignia" transform="rotate(90,50,50)"/>
          <use xlink:href="#insignia" transform="rotate(180,50,50)"/>
          <use xlink:href="#insignia" transform="rotate(270,50,50)"/>
        </g>
        <g id="inner">
          <use xlink:href="#insignia_inner"/>
          <use xlink:href="#insignia_inner" transform="rotate(90,50,50)"/>
          <use xlink:href="#insignia_inner" transform="rotate(180,50,50)"/>
          <use xlink:href="#insignia_inner" transform="rotate(270,50,50)"/>
        </g>
      </g>
    </g>
  </g>
</svg>