<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Event 26</title>
  <desc>Bad Weather</desc>

  <rect
    id="card_background"
    width="100%"
    height="100%"
    fill="red"
    rx="15"
  />

  <rect
    id="white_background"
    x="10"
    y="10"
    width="230"
    height="330"
    fill="white"
    stroke="black"
    stroke-width="3"
  />

  <g id="title" text-anchor="middle" fill="black">
    <text font-family="Baskerville" x="125" y="50">
      <tspan font-size="36">EVENT 26</tspan>
      <tspan font-size="22" font-variant="small-caps" x="50%" dy="25">Bad Weather</tspan>
    </text>
  </g>

  <g id="text" font-family="Baskerville" fill="black">
    <text id="prerequisite" font-size="15" x="14" y="120">
      <tspan font-size="18" font-variant="small-caps">Prerequisite:</tspan>
      <tspan>Turn 2</tspan>
    </text>

    <text id="cards" font-size="15" x="15" y="150">
      <tspan font-size="18" font-variant="small-caps">Cards:</tspan>
      <tspan>None</tspan>
    </text>

    <text id="commitment" font-size="15" x="14" y="180">
      <tspan font-size="18" font-variant="small-caps">Commitment:</tspan>
      <tspan>None</tspan>
    </text>

    <text id="units" font-size="15" x="14" y="215">
      <tspan font-size="18" font-variant="small-caps">Units:</tspan>
      <tspan>Hex and hexside movement</tspan>
      <tspan x="24" dy="14">costs are increased by 1 for the</tspan>
      <tspan x="24" dy="14">next (not current) Operation Step.</tspan>
    </text>
  </g>
</svg>