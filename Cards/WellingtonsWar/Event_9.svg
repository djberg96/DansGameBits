<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Event 9</title>
  <desc>French Marshals' Peninsular Intrigues</desc>

  <rect
    id="card_background"
    width="100%"
    height="100%"
    fill="red"
  />

  <rect
    id="white_background"
    x="10"
    y="10"
    width="230"
    height="330"
    fill="white"
    stroke="black"
    stroke-width="3"
  />

  <g id="title" text-anchor="middle" fill="black">
    <text font-family="Baskerville" x="125" y="50">
      <tspan font-size="36">EVENT 9</tspan>
      <tspan font-size="22" font-variant="small-caps" x="50%" dy="25">French Marshals'</tspan>
      <tspan font-size="22" font-variant="small-caps" x="50%" dy="18">Peninsular Intrigues</tspan>
    </text>
  </g>

  <g id="text" font-family="Baskerville" fill="black">
    <text id="prerequisite" x="14" y="120">
      <tspan font-size="18" font-variant="small-caps">Prerequisite:</tspan>
      <tspan font-size="15">Event 3</tspan>
    </text>

    <text id="cards" x="14" y="140">
      <tspan font-size="18" font-variant="small-caps">Cards:</tspan>
      <tspan font-size="15">None</tspan>
    </text>

    <text id="commitment" x="14" y="160">
      <tspan font-size="18" font-variant="small-caps">Commitment:</tspan>
      <tspan x="24" dy="14" font-size="14">French +1 if played by French player</tspan>
      <tspan x="24" dy="14" font-size="14">French -1 if played by Allied player</tspan>
    </text>

    <text id="units" font-size="15" x="14" y="210">
      <tspan font-size="18" font-variant="small-caps">Units:</tspan>
      <tspan font-size="14">None</tspan>
    </text>
  </g>
</svg>