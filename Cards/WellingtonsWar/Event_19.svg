<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Event 19</title>
  <desc>Russian War</desc>

  <rect
    id="card_background"
    width="100%"
    height="100%"
    fill="red"
  />

  <rect
    id="white_background"
    x="10"
    y="10"
    width="230"
    height="330"
    fill="white"
    stroke="black"
    stroke-width="3"
  />

  <g id="title" text-anchor="middle" fill="black">
    <text font-family="Baskerville" x="125" y="50">
      <tspan font-size="36">EVENT 19</tspan>
      <tspan font-size="22" font-variant="small-caps" x="50%" dy="25">Russian War</tspan>
    </text>
  </g>

  <g id="text" font-family="Baskerville" fill="black">
    <text id="prerequisite" font-size="15" x="14" y="120">
      <tspan font-size="18" font-variant="small-caps">Prerequisite:</tspan>
      <tspan>Event 12, Turn 9</tspan>
    </text>

    <text id="cards" font-size="15" x="15" y="145">
      <tspan font-size="18" font-variant="small-caps">Cards:</tspan>
      <tspan>Discard Event 19</tspan>
      <tspan x="68" dy="14">Add Event 23, Event 24</tspan>
    </text>

    <text id="commitment" font-size="15" x="14" y="180">
      <tspan font-size="18" font-variant="small-caps">Commitment:</tspan>
      <tspan>French -2</tspan>
    </text>

    <text id="units" font-size="15" x="14" y="205">
      <tspan font-size="18" font-variant="small-caps">Units:</tspan>
      <tspan>Recall the</tspan>
      <tspan font-style="italic">Napoleon</tspan>
      <tspan>and</tspan>
      <tspan x="24" dy="14" font-style="italic">Imperial Guard</tspan>
      <tspan>infantry blocks if in</tspan>
      <tspan x="24" dy="14">play. Recall a number of French</tspan>
      <tspan x="24" dy="14">Combat blocks equal to a d6 roll</tspan>
      <tspan x="24" dy="14">(minimum 2).</tspan>
    </text>
  </g>
</svg>