<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Event 10</title>
  <desc>Afrancesados</desc>

  <rect
    id="card_background"
    width="100%"
    height="100%"
    fill="red"
    rx="15"
  />

  <rect
    id="white_background"
    x="10"
    y="10"
    width="230"
    height="330"
    fill="white"
    stroke="black"
    stroke-width="3"
  />

  <g id="title" text-anchor="middle" fill="black">
    <text font-family="Baskerville" x="125" y="50">
      <tspan font-size="36">EVENT 10</tspan>
      <tspan font-size="22" font-variant="small-caps" x="50%" dy="25">Afrancesados</tspan>
    </text>
  </g>

  <g id="text" font-family="Baskerville" fill="black">
    <text id="prerequisite" x="14" y="115">
      <tspan font-size="18" font-variant="small-caps">Prerequisite:</tspan>
      <tspan font-size="15">Event 3</tspan>
    </text>

    <text id="cards" x="14" y="140">
      <tspan font-size="18" font-variant="small-caps">Cards:</tspan>
      <tspan font-size="15">Discard Event 10</tspan>
    </text>

    <text id="commitment" x="14" y="165">
      <tspan font-size="18" font-variant="small-caps">Commitment:</tspan>
      <tspan x="24" dy="14" font-size="14">Spanish -1 if Madrid is French</tspan>
      <tspan x="24" dy="14" font-size="14">controlled</tspan>
    </text>

    <text id="units" font-size="15" x="14" y="220">
      <tspan font-size="18" font-variant="small-caps">Units:</tspan>
      <tspan font-size="14">Place the French</tspan>
      <tspan font-style="italic">Hugo</tspan>
      <tspan x="24" dy="14" font-size="14">Counter-Guerilla Infantry block in</tspan>
      <tspan x="24" dy="14" font-size="14">Madrid if French-controlled and the</tspan>
      <tspan x="24" dy="14" font-size="14">block is in the French Force Pool (i.e</tspan>
      <tspan x="24" dy="14" font-size="14">not permanently eliminated or in</tspan>
      <tspan x="24" dy="14">play).</tspan>
    </text>
  </g>
</svg>