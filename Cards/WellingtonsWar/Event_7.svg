<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Event 7</title>
  <desc>Beresford Trains the Portuguese Army</desc>

  <rect
    id="card_background"
    width="100%"
    height="100%"
    fill="red"
  />

  <rect
    id="white_background"
    x="10"
    y="10"
    width="230"
    height="330"
    fill="white"
    stroke="black"
    stroke-width="3"
  />

  <g id="title" text-anchor="middle" fill="black">
    <text font-family="Baskerville" x="125" y="50">
      <tspan font-size="36">EVENT 7</tspan>
      <tspan font-size="20" font-variant="small-caps" x="50%" dy="25">Beresford Trains</tspan>
      <tspan font-size="20" font-variant="small-caps" x="50%" dy="16">The Portuguese Army</tspan>
    </text>
  </g>

  <g id="text" font-family="Baskerville" fill="black">
    <text id="prerequisite" font-size="13" x="14" y="120">
      <tspan font-size="18" font-variant="small-caps">Prerequisite:</tspan>
      <tspan>Turn 2, play if</tspan>
      <tspan x="20" dy="15">Lisbon is Anglo-Allied controlled.</tspan>
    </text>

    <text id="cards" font-size="13" x="14" y="160">
      <tspan font-size="18" font-variant="small-caps">Cards:</tspan>
      <tspan>Discard Event 7</tspan>
    </text>

    <text id="commitment" font-size="13" x="14" y="180">
      <tspan font-size="18" font-variant="small-caps">Commitment:</tspan>
      <tspan>British +1</tspan>
    </text>

    <text id="units" font-size="12" x="14" y="200">
      <tspan font-size="18" font-variant="small-caps">Units:</tspan>
      <tspan>Place the British Leader</tspan>
      <tspan font-style="italic">Beresford</tspan>
      <tspan x="24" dy="15">and the Portuguese Infantry</tspan>
      <tspan font-style="italic">Hamilton</tspan>
      <tspan x="24" dy="15">in Lisbon.</tspan>
    </text>

    <text id="add" font-size="13" x="14" y="250">
      <tspan font-size="18" font-variant="small-caps">Add:</tspan>
      <tspan font-style="italic">Portuguese Brigades</tspan>
      <tspan>Infantry block</tspan>
      <tspan x="24" dy="15">to British Force Pool. Remove the</tspan>
      <tspan x="24" dy="15">Portuguese Infantry blocks</tspan>
      <tspan font-style="italic">Bacuellar</tspan>
      <tspan>and</tspan>
      <tspan x="24" dy="15" font-style="italic">Bishop of Oporto</tspan>
      <tspan>from play.</tspan>
      <tspan x="24" dy="24">Portuguese blocks now count against</tspan>
      <tspan x="24" dy="14">British Force Level.</tspan>
    </text>
  </g>
</svg>