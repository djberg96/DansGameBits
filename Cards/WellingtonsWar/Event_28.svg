<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Event 28</title>
  <desc>Treaty of Ghent</desc>

  <rect
    id="card_background"
    width="100%"
    height="100%"
    fill="red"
    rx="15"
  />

  <rect
    id="white_background"
    x="10"
    y="10"
    width="230"
    height="330"
    fill="white"
    stroke="black"
    stroke-width="3"
  />

  <g id="title" text-anchor="middle" fill="black">
    <text font-family="Baskerville" x="125" y="50">
      <tspan font-size="36">EVENT 28</tspan>
      <tspan font-size="22" font-variant="small-caps" x="50%" dy="25">Treaty Of Ghent</tspan>
    </text>
  </g>

  <g id="text" font-family="Baskerville" fill="black">
    <text id="prerequisite" font-size="15" x="14" y="140">
      <tspan font-size="18" font-variant="small-caps">Prerequisite:</tspan>
      <tspan>Event 20</tspan>
    </text>

    <text id="cards" font-size="15" x="15" y="170">
      <tspan font-size="18" font-variant="small-caps">Cards:</tspan>
      <tspan>Discard Event 28</tspan>
    </text>

    <text id="commitment" font-size="15" x="14" y="200">
      <tspan font-size="18" font-variant="small-caps">Commitment:</tspan>
      <tspan>British +1</tspan>
    </text>

    <text id="units" font-size="15" x="14" y="235">
      <tspan font-size="17" font-variant="small-caps">Units:</tspan>
      <tspan>Increase British Sea Lift to 6.</tspan>
    </text>
  </g>
</svg>