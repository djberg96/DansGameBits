<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Event 22</title>
  <desc>Catalonia Annexed</desc>

  <rect
    id="card_background"
    width="100%"
    height="100%"
    fill="red"
  />

  <rect
    id="white_background"
    x="10"
    y="10"
    width="230"
    height="330"
    fill="white"
    stroke="black"
    stroke-width="3"
  />

  <g id="title" text-anchor="middle" fill="black">
    <text font-family="Baskerville" x="125" y="50">
      <tspan font-size="36">EVENT 22</tspan>
      <tspan font-size="22" font-variant="small-caps" x="50%" dy="25">Catalonia</tspan>
      <tspan font-size="22" font-variant="small-caps" x="50%" dy="18">Annexed</tspan>
    </text>
  </g>

  <g id="text" font-family="Baskerville" fill="black">
    <text id="prerequisite" font-size="15" x="14" y="120">
      <tspan font-size="18" font-variant="small-caps">Prerequisite:</tspan>
      <tspan>Turn 6, play if</tspan>
      <tspan x="24" dy="14">Catalonia is French controlled</tspan>
    </text>

    <text id="cards" font-size="15" x="15" y="155">
      <tspan font-size="18" font-variant="small-caps">Cards:</tspan>
      <tspan>Discard Event 22 if played</tspan>
    </text>

    <text id="commitment" font-size="15" x="14" y="180">
      <tspan font-size="18" font-variant="small-caps">Commitment:</tspan>
      <tspan>Spanish -1</tspan>
    </text>

    <text id="units" font-size="15" x="14" y="205">
      <tspan font-size="18" font-variant="small-caps">Units:</tspan>
      <tspan>If Catalonia is French-</tspan>
      <tspan x="24" dy="14">controlled add 1 French VP for</tspan>
      <tspan x="24" dy="14">French control of Catalonia during</tspan>
      <tspan x="24" dy="14">each succeeding Victory Point</tspan>
      <tspan x="24" dy="14">Check Phase.</tspan>
    </text>
  </g>
</svg>