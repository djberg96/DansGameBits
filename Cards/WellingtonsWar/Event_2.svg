<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Event 2</title>
  <desc>Revolt</desc>

  <rect
    id="card_background"
    width="100%"
    height="100%"
    fill="red"
  />

  <rect
    id="white_background"
    x="10"
    y="10"
    width="230"
    height="330"
    fill="white"
    stroke="black"
    stroke-width="3"
  />

  <g id="title" text-anchor="middle" fill="black">
    <text font-family="Baskerville" x="125" y="50">
      <tspan font-size="36">EVENT 2</tspan>
      <tspan font-size="22" font-variant="small-caps" x="50%" dy="25">Revolt</tspan>
    </text>
  </g>

  <g id="text" font-family="Baskerville" fill="black">
    <text id="prerequisite" x="14" y="110">
      <tspan font-size="18" font-variant="small-caps">Prerequisite:</tspan>
      <tspan font-size="15">At start</tspan>
    </text>

    <text id="cards" x="14" y="130">
      <tspan font-size="18" font-variant="small-caps">Cards:</tspan>
      <tspan font-size="15">None</tspan>
    </text>

    <text id="commitment" x="14" y="150">
      <tspan font-size="18" font-variant="small-caps">Commitment:</tspan>
      <tspan font-size="15">Spanish +1</tspan>
    </text>

    <text id="units" font-size="15" x="14" y="170">
      <tspan font-size="18" font-variant="small-caps">Units:</tspan>
      <tspan>Draw and place 1 Spanish</tspan>
      <tspan x="24" dy="14">Combat or Guerilla block in a</tspan>
      <tspan x="24" dy="14">French-controlled area in Spain.</tspan>
      <tspan x="24" dy="28">Combat blocks are deployed at</tspan>
      <tspan x="24" dy="14">strength 1. Guerillas are deployed</tspan>
      <tspan x="24" dy="14">at full strength. See 9.321, 9.322.</tspan>
      <tspan x="24" dy="28">If not in play, deploy the French</tspan>
      <tspan x="24" dy="14">Gensdarmes to the French Box at</tspan>
      <tspan x="24" dy="14">full strength</tspan>
    </text>
  </g>
</svg>