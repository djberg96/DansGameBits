<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Event 23</title>
  <desc>German War</desc>

  <rect
    id="card_background"
    width="100%"
    height="100%"
    fill="red"
  />

  <rect
    id="white_background"
    x="10"
    y="10"
    width="230"
    height="330"
    fill="white"
    stroke="black"
    stroke-width="3"
  />

  <g id="title" text-anchor="middle" fill="black">
    <text font-family="Baskerville" x="125" y="50">
      <tspan font-size="36">EVENT 23</tspan>
      <tspan font-size="22" font-variant="small-caps" x="50%" dy="25">German War</tspan>
    </text>
  </g>

  <g id="text" font-family="Baskerville" fill="black">
    <text id="prerequisite" font-size="15" x="14" y="120">
      <tspan font-size="18" font-variant="small-caps">Prerequisite:</tspan>
      <tspan>Event 19</tspan>
    </text>

    <text id="cards" font-size="15" x="15" y="150">
      <tspan font-size="18" font-variant="small-caps">Cards:</tspan>
      <tspan>Discard Event 23</tspan>
    </text>

    <text id="commitment" font-size="15" x="14" y="180">
      <tspan font-size="18" font-variant="small-caps">Commitment:</tspan>
      <tspan>French -1</tspan>
    </text>

    <text id="units" font-size="15" x="14" y="205">
      <tspan font-size="18" font-variant="small-caps">Units:</tspan>
      <tspan>Roll 1d6 and reduce that</tspan>
      <tspan x="24" dy="14">number of French Combat blocks</tspan>
      <tspan x="24" dy="14">by 1 step each. The French player</tspan>
      <tspan x="24" dy="14">chooses which block(s) lose a step.</tspan>
    </text>
  </g>
</svg>