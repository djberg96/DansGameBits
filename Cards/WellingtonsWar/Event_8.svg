<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Event 8</title>
  <desc>Wellington's War</desc>

  <rect
    id="card_background"
    width="100%"
    height="100%"
    fill="red"
  />

  <rect
    id="white_background"
    x="10"
    y="10"
    width="230"
    height="330"
    fill="white"
    stroke="black"
    stroke-width="3"
  />

  <g id="title" text-anchor="middle" fill="black">
    <text font-family="Baskerville" x="125" y="50">
      <tspan font-size="36">EVENT 8</tspan>
      <tspan font-size="20" font-variant="small-caps" x="50%" dy="25">Wellington's War</tspan>
    </text>
  </g>

  <g id="text" font-family="Baskerville" fill="black">
    <text id="prerequisite" font-size="14" x="14" y="120">
      <tspan font-size="18" font-variant="small-caps">Prerequisite:</tspan>
      <tspan>Event 6, or Turn 3</tspan>
    </text>

    <text id="cards" font-size="14" x="14" y="145">
      <tspan font-size="18" font-variant="small-caps">Cards:</tspan>
      <tspan>Discard Event 6, Event 8</tspan>
    </text>

    <text id="commitment" font-size="14" x="14" y="170">
      <tspan font-size="18" font-variant="small-caps">Commitment:</tspan>
      <tspan>British +2</tspan>
    </text>

    <text id="units" font-size="14" x="14" y="200">
      <tspan font-size="18" font-variant="small-caps">Units:</tspan>
      <tspan>Place the</tspan>
      <tspan font-style="italic">Wellington</tspan>
      <tspan>block in</tspan>
      <tspan x="24" dy="15">the Britain box if not in play.</tspan>
    </text>

    <text id="add" font-size="14" x="14" y="250">
      <tspan font-size="18" font-variant="small-caps">Add:</tspan>
      <tspan>The British Leader</tspan>
      <tspan font-style="italic">Hill</tspan>
      <tspan>and the</tspan>
      <tspan x="24" dy="15">British fort</tspan>
      <tspan font-style="italic">Lines of Torres Vedras</tspan>
      <tspan>to the</tspan>
      <tspan x="24" dy="15">British Force Pool.</tspan>
    </text>
  </g>
</svg>