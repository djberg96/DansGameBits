<svg width="250" height="350" xmlns="http://www.w3.org/2000/svg">
  <title>Event 11</title>
  <desc>Austrian War</desc>

  <rect
    id="card_background"
    width="100%"
    height="100%"
    fill="red"
    rx="15"
  />

  <rect
    id="white_background"
    x="10"
    y="10"
    width="230"
    height="330"
    fill="white"
    stroke="black"
    stroke-width="3"
  />

  <g id="title" text-anchor="middle" fill="black">
    <text font-family="Baskerville" x="125" y="50">
      <tspan font-size="36">EVENT 11</tspan>
      <tspan font-size="22" font-variant="small-caps" x="50%" dy="25">Austrian War</tspan>
    </text>
  </g>

  <g id="text" font-family="Baskerville" fill="black">
    <text id="prerequisite" x="14" y="115">
      <tspan font-size="18" font-variant="small-caps">Prerequisite:</tspan>
      <tspan font-size="15">Event 4</tspan>
    </text>

    <text id="cards" font-size="15" x="15" y="140">
      <tspan font-size="18" font-variant="small-caps">Cards:</tspan>
      <tspan>Discard Event 11</tspan>
      <tspan x="68" dy="14">Add Event 12</tspan>
    </text>

    <text id="commitment" font-size="14" x="14" y="180">
      <tspan font-size="18" font-variant="small-caps">Commitment:</tspan>
      <tspan>French -1</tspan>
    </text>

    <text id="units" font-size="15" x="14" y="210">
      <tspan font-size="18" font-variant="small-caps">Units:</tspan>
      <tspan>Recall Napoleon, the</tspan>
      <tspan x="24" dy="14" font-style="italic">Imperial Guard</tspan>
      <tspan>Infantry (if in play</tspan>
      <tspan x="24" dy="14">or the France box) and any</tspan>
      <tspan dx="-3" dy="-3" font-size="10">1</tspan>
      <tspan dy="3">one</tspan>
      <tspan x="24" dy="14">French Combat block.</tspan>
      <tspan x="24" dy="24" font-size="10">1</tspan>
      <tspan dx="-3" dy="5">Must be the</tspan>
      <tspan font-style="italic">Lannes</tspan>
      <tspan>Infantry block</tspan>
      <tspan x="24" dy="14">if in play.</tspan>
    </text>
  </g>
</svg>