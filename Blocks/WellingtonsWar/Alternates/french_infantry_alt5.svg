<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <g id="background">
    <rect
      id="frenchInfantry4"
      x="0"
      y="0"
      width="100%"
      height="100%"
      fill="rgb(51,133,205)"
      stroke="rgb(9,71,168)"
      stroke-width="9"
    />
  </g>

  <g id="border" stroke="black" stroke-width="2">
    <line x1="0" y1="1%" x2="100%" y2="1%" />
    <line x1="1%" y1="1%" x2="1%" y2="100%" />
    <line x1="0" y1="99%" x2="100%" y2="99%" />
    <line x1="99%" y1="1%" x2="99%" y2="100%" />
  </g>

  <g id="symbol" text-anchor="middle">
    <text x="50%" y="30" font-size="7" fill="white">IMPERIAL</text>
    <text x="50%" y="74" font-size="7" fill="white">GUARD</text>
    <rect x="28" y="32" width="44" height="34" fill="white" stroke="black"/>
    <line x1="28" y1="32" x2="72" y2="66" stroke="black" />
    <line x1="28" y1="66" x2="72" y2="32" stroke="black" />
  </g>

  <g id="attributes" text-anchor="middle" dominant-baseline="central">
    <g id="firepower" font-size="11">
      <rect x="74" y="7" rx="3" ry="3" width="18" height="18" fill="orange" stroke="black"/>
      <text x="83.5" y="16">D4</text>
    </g>
  </g>

  <g
    id="numbers"
    text-anchor="middle"
    dominant-baseline="central"
    fill="white"
    font-size="16"
    font-family="CMU Classical Serif"
  >
    <text x="50" y="13">4</text>
    <text x="85" y="50">3</text>
    <text x="50" y="85">2</text>
    <text x="15" y="50">1</text>
  </g>
</svg>
