<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <title>Lines of Torres Vedras</title>
  <desc>British Fort</desc>

  <defs>
    <rect
      id="background"
      width="100"
      height="100"
      fill="red"
      stroke="darkred"
      stroke-width="11"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <clipPath id="block">
      <use href="#background"/>
    </clipPath>
  </defs>

  <use href="#background" clip-path="url(#block)"/>
  <use href="#border" clip-path="url(#block)"/>

  <g id="symbol" text-anchor="middle" transform="translate(0,4)">
    <text x="50" y="34" font-size="8" fill="white">LINES OF</text>
    <text x="50" y="72" font-size="8" fill="white">TORRES VEDRAS</text>
    <polygon points="33,50 42,36 58,36 67,50 58,64 42,64" stroke="white" stroke-width="1" />
    <polygon points="35.7,50 43.3,38.5 57,38.5 64.3,50 56.7,61.5 43.3,61.5" stroke="white" stroke-width="1" />
    <line x1="42" y1="64" x2="43.3" y2="61.5" stroke="white"/>
    <line x1="33" y1="50" x2="35.7" y2="50" stroke="white" />
    <line x1="42" y1="36" x2="43.3" y2="38.5" stroke="white" />
    <line x1="42" y1="36" x2="43.3" y2="38.5" stroke="white" />
    <line x1="58" y1="36" x2="57" y2="38.5" stroke="white" />
    <line x1="67" y1="50" x2="64.3" y2="50" stroke="white" />
    <line x1="58" y1="64" x2="57" y2="61.5" stroke="white" />
  </g>

  <g id="attributes" text-anchor="middle" dominant-baseline="central" font-size="12">
    <g id="initiative">
      <circle cx="15" cy="15" r="7.5" fill="white" stroke="black" stroke-width="0.5" />
      <text x="15" y="15">A</text>
    </g>
    <g id="firepower">
      <circle cx="85" cy="15" r="7.5" fill="white" stroke="black" stroke-width="0.5" />
      <text x="85" y="15">3</text>
    </g>
    <g id="movement">
      <circle cx="85" cy="85" r="7.5" fill="white" stroke="black" stroke-width="0.5" />
      <text x="85" y="85">0</text>
    </g>
    <g id="arrival">
      <circle cx="15" cy="85" r="7.5" fill="white" stroke="black" stroke-width="0.5" />
      <text x="15" y="85" font-size="9">E8</text>
    </g>
  </g>

  <g id="pips" stroke="black" fill="white">
    <g id="strength6">
      <circle id="topleftouter" cx="32" cy="12" r="5"  />
      <circle id="topleftinner" cx="44" cy="12" r="5" />
      <circle id="toprightinner" cx="56" cy="12" r="5" />
      <circle id="toprightouter" cx="68" cy="12" r="5" />
      <circle id="topbottomleft" cx="44" cy="24" r="5" />
      <circle id="topbottomright" cx="56" cy="24" r="5" />
    </g>

    <g id="strength4">
      <circle id="righttop" cx="88" cy="32" r="5" />
      <circle id="rightcenter" cx="88" cy="44" r="5" />
      <circle id="rightbottom" cx="88" cy="56" r="5" />
      <circle id="rightbottom" cx="88" cy="68" r="5" />
    </g>

    <g id="strength2">
      <circle id="bottomleft" cx="44" cy="88" r="5" />
      <circle id="bottomright" cx="56" cy="88" r="5" />
    </g>
  </g>
</svg> 
