<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <title>Paget</title>
  <desc>British Cavalry</desc>

  <g id="background">
    <rect
      id="british_background"
      width="100%"
      height="100%"
      fill="red"
      stroke="darkred"
      stroke-width="9"
    />
  </g>

  <g id="border" stroke="black" stroke-width="2">
    <line x1="0" y1="1%" x2="100%" y2="1%" />
    <line x1="1%" y1="1%" x2="1%" y2="100%" />
    <line x1="0" y1="99%" x2="100%" y2="99%" />
    <line x1="99%" y1="1%" x2="99%" y2="100%" />
  </g>

  <g id="symbol" text-anchor="middle">
    <text x="50%" y="30" font-size="8">PAGET</text>
    <rect x="33" y="33" width="34" height="34" fill="white" stroke="black"/>
    <line x1="33" y1="67" x2="67" y2="33" stroke="black" />
  </g>

  <g id="attributes" text-anchor="middle" dominant-baseline="central" font-size="12">
    <g id="initiative">
      <circle cx="14" cy="14" r="8" fill="white" stroke="black" stroke-width="0.5" />
      <text x="14" y="14">A</text>
    </g>
    <g id="firepower">
      <circle cx="86" cy="14" r="8" fill="white" stroke="black" stroke-width="0.5" />
      <text x="86" y="14">1</text>
    </g>
    <g id="movement">
      <circle cx="86" cy="86" r="8" fill="white" stroke="black" stroke-width="0.5" />
      <text x="86" y="86">5</text>
    </g>
    <g id="arrival">
      <circle cx="14" cy="86" r="8" fill="white" stroke="black" stroke-width="0.5" />
      <text x="14" y="86" font-size="10">T1</text>
    </g>
  </g>

  <g id="pips" stroke="black" fill="white">
    <g id="strength2">
      <circle id="topleft" cx="44" cy="12" r="5" />
      <circle id="topright" cx="56" cy="12" r="5" />
    </g>

    <g id="strength1">
      <circle id="rightcenter" cx="88" cy="50" r="5" />
    </g>
  </g>
</svg> 
