<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Wellington</title>
  <desc>British Leader</desc>

  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="red"
      stroke="darkred"
      stroke-width="11"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <g id="symbol" text-anchor="middle">
      <text x="50" y="30" font-size="8" fill="white">WELLINGTON</text>
      <rect x="33" y="32" width="34" height="34" fill="white" stroke="black"/>
      <text x="50" y="53" font-size="12">HQ</text>
      <line x1="33" y1="38" x2="67" y2="38" stroke="black" />
      <line x1="33" y1="60" x2="67" y2="60" stroke="black" />
    </g>

    <g id="attributes" text-anchor="middle" font-size="12">
      <g id="movement">
        <rect x="78.5" y="78.5" rx="3" ry="3" width="14" height="14" fill="green" stroke="black" />
        <text x="85.5" y="89.5" fill="white">5</text>
      </g>
      <g id="arrival">
        <ellipse cx="17" cy="83" rx="8" ry="10" fill="white" stroke="black" stroke-width="0.5" />
        <line x1="9" y1="83" x2="25" y2="83" stroke="black"/>
        <text x="17" y="81" font-size="7">T2</text>
        <text x="17" y="90" font-size="7">E8</text>
      </g>
    </g>

    <defs>
      <svg id="british_flag" height="12" width="18" viewBox="0 0 18 12">
        <rect id="background" width="100%" height="100%" fill="#012169" />
        <line id="diagonal_white1" x1="0" y1="-3%" x2="100%" y2="104%" stroke="white" stroke-width="2"/>
        <line id="upper_left" x1="-3%" y1="-3%" x2="42%" y2="44%" stroke="#C8102E" stroke-width=".75"/>
        <line id="diagonal_white2" x1="0" y1="104%" x2="100%" y2="-3%" stroke="white" stroke-width="2"/>
        <line id="upper_right" x1="97.5%" y1="-3%" x2="56%" y2="42%" stroke="#C8102E" stroke-width=".75"/>
        <line id="white_vertical" x1="50%" y1="0" x2="50%" y2="100%" stroke="white" stroke-width="4"/>
        <line id="bottom_left" x1="3%" y1="104%" x2="66.7%" y2="33.3%" stroke="#C8102E" stroke-width=".75"/>
        <line id="bottom_right" x1="103%" y1="104%" x2="64%" y2="63%" stroke="#C8102E" stroke-width=".75"/>
        <line id="white_horizontal" x1="0" y1="50%" x2="100%" y2="50%" stroke="white" stroke-width="4"/>
        <line id="red_horizontal" x1="0" y1="50%" x2="100%" y2="50%" stroke="#C8102E" stroke-width="2.5"/>
        <line id="red_vertical" x1="50%" y1="0" x2="50%" y2="100%" stroke="#C8102E" stroke-width="2.5"/>
      </svg>
    </defs>

    <g id="strength3">
      <use href="#british_flag" x="18" y="8"/>
      <use href="#british_flag" x="40" y="8"/>
      <use href="#british_flag" x="62" y="8"/>
    </g>

    <g id="strength2">
      <use href="#british_flag" x="82" y="48" transform="rotate(90, 96 44)"/>
      <use href="#british_flag" x="104" y="48" transform="rotate(90, 96 44)"/>
    </g>

    <g id="strength1">
      <use href="#british_flag" x="40" y="80"/>
    </g>
  </g>
</svg> 
