<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Gibraltar</title>
  <desc>British Fort</desc>
  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="red"
      stroke="darkred"
      stroke-width="11"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <g id="pips" stroke="black" fill="white">
      <g id="strength1">
        <circle id="topcenter" cx="50" cy="12" r="5"  />
      </g>
    </g>

    <g id="symbol" text-anchor="middle">
      <text x="50" y="30" font-size="8" fill="white">GIBRALTAR</text>
      <polygon points="33,50 42,36 58,36 67,50 58,64 42,64" fill="white" stroke="black" stroke-width="1" />
      <polygon points="35.7,50 43.3,38.5 57,38.5 64.3,50 56.7,61.5 43.3,61.5" fill="white" stroke="black" stroke-width="1" />
      <line x1="42" y1="64" x2="43.3" y2="61.5" stroke="black"/>
      <line x1="33" y1="50" x2="35.7" y2="50" stroke="black"/>
      <line x1="42" y1="36" x2="43.3" y2="38.5" stroke="black"/>
      <line x1="42" y1="36" x2="43.3" y2="38.5" stroke="black"/>
      <line x1="58" y1="36" x2="57" y2="38.5" stroke="black"/>
      <line x1="67" y1="50" x2="64.3" y2="50" stroke="black"/>
      <line x1="58" y1="64" x2="57" y2="61.5" stroke="black"/>
    </g>

    <g id="attributes" text-anchor="middle" font-size="12">
      <g id="initiative">
        <circle cx="15" cy="15" r="7.5" fill="white" stroke="black" stroke-width="0.5" />
        <text x="15" y="19">A</text>
      </g>
      <g id="firepower">
        <circle cx="85" cy="15" r="7.5" fill="white" stroke="black" stroke-width="0.5" />
        <text x="85" y="19">6</text>
      </g>
      <g id="arrival">
        <ellipse cx="19" cy="86" rx="12" ry="7" fill="white" stroke="black" stroke-width="0.5"/>
        <text x="19" y="89" font-size="8">2807</text>
      </g>
      <g id="movement">
        <circle cx="85" cy="85" r="7.5" fill="white" stroke="black" stroke-width="0.5" />
        <text x="85" y="89">0</text>
      </g>
    </g>
  </g>
</svg>
