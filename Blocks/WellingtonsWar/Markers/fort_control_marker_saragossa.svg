<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="50" viewBox="0 0 50 50">
  <defs>
    <polygon
      id="triangle"
      fill="white"
      points="25,5 20.5,13.5 29.5,13.5"
      stroke="black"
      stroke-width="0.7"
    />
  </defs>

  <rect
    id="background"
    height="50"
    width="50"
    fill="rgb(9,71,168)"
    stroke="black"
    stroke-width="2"
  />

  <g id="fort" transform="translate(7.5,7.5) scale(0.7)">
    <polygon
      fill="white"
      points="19,15 31,15 36.5,25 31,35 19,35 13.5,25"
      stroke="black"
      stroke-width="0.8"
    />

    <use xlink:href="#triangle"/>
    <use xlink:href="#triangle" transform="rotate(60,25,25)"/>
    <use xlink:href="#triangle" transform="rotate(120,25,25)"/>
    <use xlink:href="#triangle" transform="rotate(180,25,25)"/>
    <use xlink:href="#triangle" transform="rotate(240,25,25)"/>
    <use xlink:href="#triangle" transform="rotate(300,25,25)"/>
  </g>

  <text text-anchor="middle" font-size="7" font-family="Avenir" fill="white">
    <tspan font-variant="small-caps" x="25" y="8">Saragossa</tspan>
    <tspan x="26" y="27" fill="black">3</tspan>
    <tspan x="25" y="46">1713</tspan>
  </text>
</svg>