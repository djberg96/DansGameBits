<svg viewBox="0 0 50 50" width="50" height="50" xmlns="http://www.w3.org/2000/svg">
  <title>British Commitment</title>
  <desc>British Commitment Marker</desc>

  <defs id="common">
    <g id="british_flag">
      <rect width="36" height="24" fill="#012169" />
      <line x1="0" y1="-1" x2="36" y2="25" stroke="white" stroke-width="4"/>
      <line x1="-1" y1="-1" x2="15" y2="10.5" stroke="#C8102E" stroke-width="1.5"/>
      <line x1="0" y1="25" x2="36" y2="-1" stroke="white" stroke-width="4"/>
      <line x1="35" y1="-1" x2="20" y2="10" stroke="#C8102E" stroke-width="1.5"/>
      <line x1="18" y1="0" x2="18" y2="24" stroke="white" stroke-width="8"/>
      <line x1="1" y1="25" x2="24" y2="8" stroke="#C8102E" stroke-width="1.5"/>
      <line x1="37" y1="25" x2="23" y2="15" stroke="#C8102E" stroke-width="1.5"/>
      <line x1="0" y1="12" x2="36" y2="12" stroke="white" stroke-width="8"/>
      <line x1="0" y1="12" x2="36" y2="12" stroke="#C8102E" stroke-width="5"/>
      <line x1="18" y1="0" x2="18" y2="24" stroke="#C8102E" stroke-width="5"/>
      <rect id="border" width="36" height="24" fill="none" stroke="black" stroke-width="0.5"/>

      <clipPath id="clip">
        <use href="#border"/>
      </clipPath>
    </g>
    <g id="spanish_flag" >
      <rect width="36" height="24" fill="red" />
      <rect width="36" height="12" y="6" fill="yellow"/>
      <rect width="36" height="24" fill="none" stroke="black" stroke-width="0.5"/>

      <linearGradient id="symbol">
        <stop offset="50%" stop-color="red" />
        <stop offset="50%" stop-color="white" />
      </linearGradient>

      <ellipse
        cx="12"
        cy="13"
        rx="3"
        ry="4"
        fill="url(#symbol)"
        stroke="black"
        stroke-width="0.2"
      />

      <circle cx="10.5" cy="12" r="1" fill="gold"/>
      <circle cx="13.5" cy="14" r="1" fill="red"/>
    </g>
  </defs>

  <g id="marker">
    <rect width="50" height="50" fill="white" stroke="black" stroke-width="1"/>
    <use href="#british_flag" x="7" y="3" clip-path="url(#clip)" transform="scale(0.5)"/>
    <text y="38" text-anchor="middle" font-size="8" fill="black">
      <tspan x="28">COMMITMENT</tspan>
      <tspan x="25" dy="1em">LEVEL</tspan>
    </text>
  </g>
</svg>
