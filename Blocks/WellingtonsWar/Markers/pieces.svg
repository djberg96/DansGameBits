<svg viewBox="0 0 36 24" width="36" height="24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Pieces</title>
  <desc>Pieces marker for Vassal</desc>

  <defs id="common">
    <rect
      id="background"
      width="100%"
      height="100%"
      fill="tan"
      stroke-width="1"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1%" x2="100%" y2="1%" />
      <line x1="1%" y1="1%" x2="1%" y2="100%" />
      <line x1="0" y1="99%" x2="100%" y2="99%" />
      <line x1="99%" y1="1%" x2="99%" y2="100%" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="stuff">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <rect
      id="background"
      x="10%"
      y="12%"
      width="12"
      height="12"
      fill="red"
      stroke="darkred"
      stroke-width="1"
    />

    <g id="spanish">
      <rect
        id="background"
        x="55%"
        y="18%"
        width="12"
        height="12"
        fill="yellow"
        stroke="darkred"
        stroke-width="1"
      />
    </g>

    <rect
      id="background"
      x="35%"
      y="36%"
      width="12"
      height="12"
      fill="rgb(51,133,205)"
      stroke="rgb(9,71,168)"
      stroke-width="1"
    />
  </g>
</svg>