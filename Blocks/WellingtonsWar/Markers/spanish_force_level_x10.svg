<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 50 50" width="50" height="50">
  <title>Spanish Force Level x10</title>
  <desc>Spanish Force Level x10 Marker</desc>

  <defs id="common">
    <g id="flag" >
      <rect width="36" height="24" fill="red" />
      <rect width="36" height="12" y="6" fill="yellow"/>
      <rect width="36" height="24" fill="none" stroke="black" stroke-width="0.5"/>

      <linearGradient id="symbol">
        <stop offset="50%" stop-color="red" />
        <stop offset="50%" stop-color="white" />
      </linearGradient>

      <rect id="border" width="36" height="24" fill="none" stroke="black" stroke-width="1"/>

      <ellipse
        cx="12"
        cy="13"
        rx="3"
        ry="4"
        fill="url(#symbol)"
        stroke="black"
        stroke-width="0.2"
      />

      <circle cx="10.5" cy="12" r="1" fill="gold"/>
      <circle cx="13.5" cy="14" r="1" fill="red"/>

      <clipPath id="clip">
        <use xlink:href="#border"/>
      </clipPath>
    </g>
  </defs>

  <g id="marker">
    <rect width="50" height="50" fill="white" stroke="black" stroke-width="1"/>
    <use xlink:href="#flag" x="7" y="3" clip-path="url(#clip)"/>
    <text y="38" text-anchor="middle" font-size="8" fill="black">
      <tspan x="28">FORCE</tspan>
      <tspan x="25" dy="1em">LEVEL x10</tspan>
    </text>
  </g>
</svg>
