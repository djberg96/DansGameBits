<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <title>Sanchez</title>
  <desc>Spanish Guerilla</desc>

  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="yellow"
      stroke="darkred"
      stroke-width="9"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <g id="symbol" text-anchor="middle">
      <text x="50" y="32" font-size="10">SANCHEZ</text>
      <circle cx="50" cy="50" r="16" fill="darkred" stroke="black" />
      <line x1="50" y1="66" x2="50" y2="34" stroke="black"/>
      <line x1="34" y1="50" x2="66" y2="50" stroke="black"/>
    </g>

    <g id="attributes" text-anchor="middle" dominant-baseline="central" font-size="12" fill="black">
      <g id="initiative">
        <ellipse cx="15" cy="17" rx="8" ry="11" />
        <text x="15" y="12" font-size="10" fill="white">A</text>
        <line x1="8" y1="17.5" x2="22" y2="17.5" stroke="white"/>
        <text x="15" y="23" font-size="10" fill="white">C</text>
      </g>
      <g id="firepower">
        <circle cx="86" cy="14" r="8"  />
        <text x="86" y="14" fill="white">1</text>
      </g>
      <g id="movement">
        <circle cx="86" cy="86" r="8" />
        <text x="86" y="86" fill="white">5</text>
      </g>
      <g id="arrival">
        <circle cx="14" cy="86" r="8" />
        <text x="14" y="86" font-size="8" fill="white">E5</text>
      </g>
    </g>

    <g id="pips" stroke="black" fill="darkred">
      <g id="strength4">
        <circle id="topleftouter" cx="32" cy="12" r="5"  />
        <circle id="topleftinner" cx="44" cy="12" r="5" />
        <circle id="toprightinner" cx="56" cy="12" r="5" />
        <circle id="toprightouter" cx="68" cy="12" r="5" />
      </g>

      <g id="strength3">
        <circle id="righttop" cx="88" cy="38" r="5" />
        <circle id="rightcenter" cx="88" cy="50" r="5" />
        <circle id="rightbottom" cx="88" cy="62" r="5" />
      </g>

      <g id="strength2">
        <circle id="bottomleft" cx="44" cy="88" r="5" />
        <circle id="bottomright" cx="56" cy="88" r="5" />
      </g>

      <g id="strength1">
        <circle id="leftcenter" cx="12" cy="50" r="5" />
      </g>
    </g>
  </g>
</svg> 
