<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Hugo</title>
  <desc>French Infantry</desc>

  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="rgb(51,133,205)"
      stroke="rgb(9,71,168)"
      stroke-width="9"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <g id="symbol" text-anchor="middle">
      <text x="50" y="30" font-size="8" fill="white">HUGO</text>
      <rect x="33" y="32" width="34" height="34" fill="white" stroke="black"/>
      <line x1="33" y1="32" x2="67" y2="66" stroke="black" />
      <line x1="33" y1="66" x2="67" y2="32" stroke="black" />
    </g>

    <g id="attributes" text-anchor="middle" font-size="12">
      <g id="initiative">
        <ellipse cx="15" cy="17" rx="8" ry="11" fill="white" />
        <text x="15" y="15.5" font-size="10">A</text>
        <line x1="7" y1="17.5" x2="23" y2="17.5" stroke="black"/>
        <text x="15" y="26.5" font-size="10">B</text>
      </g>
      <g id="firepower">
        <circle cx="86" cy="14" r="8" fill="white" />
        <text x="86" y="18">1</text>
      </g>
      <g id="movement">
        <circle cx="85" cy="85" r="7.5" fill="white" stroke="black" stroke-width="0.5" />
        <text x="85" y="89">4</text>
      </g>
      <g id="arrival" font-size="7">
        <ellipse cx="15" cy="82" rx="9" ry="11" fill="white" />
        <text x="15" y="79.5">E5</text>
        <line x1="6" y1="82" x2="24" y2="82" stroke="black"/>
        <text x="15" y="89.5">E10</text>
      </g>
    </g>

    <g id="pips" stroke="black" fill="white">
      <g id="strength2">
        <circle id="topleft" cx="44" cy="12" r="5" />
        <circle id="topright" cx="56" cy="12" r="5" />
      </g>

      <g id="strength1">
        <circle id="rightcenter" cx="88" cy="50" r="5" />
      </g>
    </g>
  </g>
</svg> 
