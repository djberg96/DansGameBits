<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Napoleon</title>
  <desc>French Leader</desc>

  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="rgb(51,133,205)"
      stroke="rgb(9,71,168)"
      stroke-width="9"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="100" y2="1" />
      <line x1="1" y1="1" x2="1" y2="100" />
      <line x1="0" y1="99" x2="100" y2="99" />
      <line x1="99" y1="1" x2="99" y2="100" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <g id="symbol" text-anchor="middle">
      <text x="50" y="30" font-size="8" fill="white">NAPOLEON</text>
      <rect x="33" y="32" width="34" height="34" fill="white" stroke="black"/>
      <text x="50" y="53" font-size="12">HQ</text>
      <line x1="33" y1="38" x2="67" y2="38" stroke="black" />
      <line x1="33" y1="60" x2="67" y2="60" stroke="black" />
    </g>

    <g id="attributes" text-anchor="middle" font-size="12">
      <g id="movement">
        <circle cx="86" cy="86" r="8" fill="white" />
        <text x="86" y="86">5</text>
      </g>
      <g id="arrival">
        <circle cx="16" cy="86" r="8" fill="white" />
        <text x="16" y="86" font-size="10">F</text>
      </g>
    </g>

    <defs>
      <g id="french_flag">
        <linearGradient id="french_flag_colors" x2="100%" y2="0%">
          <stop offset="33.3%" stop-color="blue" />
          <stop offset="33.3%" stop-color="white" />
          <stop offset="66.7%" stop-color="white" />
          <stop offset="66.7%" stop-color="red" />
        </linearGradient>
        <rect
          id="french_flag_rectangle"
          width="18"
          height="12"
          fill="url(#french_flag_colors)"
          stroke="black"
          stroke-width="1"
        />
      </g>
    </defs>

    <g id="strength3">
      <use xlink:href="#french_flag" x="18" y="8"/>
      <use xlink:href="#french_flag" x="40" y="8"/>
      <use xlink:href="#french_flag" x="62" y="8"/>
    </g>

    <g id="strength2">
      <use xlink:href="#french_flag" x="82" y="48" transform="rotate(90, 96 44)"/>
      <use xlink:href="#french_flag" x="104" y="48" transform="rotate(90, 96 44)"/>
    </g>

    <g id="strength1">
      <use xlink:href="#french_flag" x="40" y="80"/>
    </g>
  </g>
</svg> 
