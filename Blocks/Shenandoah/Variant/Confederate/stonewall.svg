<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <title>Stonewall Brigade</title>
  <g id="background">
    <rect
      id="confederate_infantry_background"
      x="0"
      y="0"
      width="100%"
      height="100%"
      fill="tan"
      stroke="#654321"
      stroke-width="9"
    />
  </g>

  <g id="border" stroke="black" stroke-width="2">
    <line x1="0" y1="1%" x2="100%" y2="1%" />
    <line x1="1%" y1="1%" x2="1%" y2="100%" />
    <line x1="0" y1="99%" x2="100%" y2="99%" />
    <line x1="99%" y1="1%" x2="99%" y2="100%" />
  </g>

  <g id="infantry_symbol" text-anchor="middle">
    <text x="50%" y="71%" font-size="8" fill="black">Stonewall</text>
    <rect x="26" y="28" width="48" height="34" fill="brown" stroke="black"/>
    <line x1="26" y1="28" x2="74" y2="62" stroke="black" />
    <line x1="26" y1="62" x2="74" y2="28" stroke="black" />
  </g>

  <g id="combat_strength" font-size="20" fill="brown" text-anchor="middle">
    <text x="50%" y="24">4</text>
    <text x="85%" y="56%">3</text>
    <text x="50%" y="90">2</text>
    <text x="15%" y="56%">1</text>
  </g>

  <g id="unit_id">
    <rect x="9" y="8" width="14" height="14" fill="red" stroke="white" stroke-width="0.3"/>
    <text x="12" y="19" fill="white" font-size="12" font-weight="bold">V</text>
  </g>

  <g id="initiative">
    <text x="82" y="19" fill="red" font-size="14" font-weight="bold">A</text>
  </g>

  <g id="artillery">
    <circle cx="16" cy="84" r="7.5" fill="black" stroke="white" stroke-width="0.3"/>
    <text x="12" y="88" font-size="12" fill="white">1</text>
  </g>

  <g id="movement">
    <rect x="78" y="77" width="14" height="14" fill="green" stroke="black" stroke-width="0.3"/>
    <text x="81.5" y="88.5" font-size="12" fill="white">5</text>
  </g>
</svg> 
