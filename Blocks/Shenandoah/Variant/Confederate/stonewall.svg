<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Stonewall Brigade</title>

  <defs id="common">
    <rect
      id="background"
      width="100"
      height="100"
      fill="tan"
      stroke="#654321"
      stroke-width="4"
    />

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <g id="unit">
    <use xlink:href="#background" clip-path="url(#block)"/>
    <use xlink:href="#border" clip-path="url(#block)"/>

    <g id="infantry_symbol" text-anchor="middle">
      <text x="50%" y="71%" font-size="8" fill="black">Stonewall</text>
      <rect x="26" y="28" width="48" height="34" fill="brown" stroke="black"/>
      <line x1="26" y1="28" x2="74" y2="62" stroke="black" />
      <line x1="26" y1="62" x2="74" y2="28" stroke="black" />
    </g>

    <g id="combat_strength" font-size="20" fill="brown" text-anchor="middle">
      <text x="50%" y="24">4</text>
      <text x="85%" y="56%">3</text>
      <text x="50%" y="90">2</text>
      <text x="15%" y="56%">1</text>
    </g>

    <g id="unit_id">
      <rect x="9" y="8" width="14" height="14" fill="red" stroke="white" stroke-width="0.3"/>
      <text x="12" y="19" fill="white" font-size="12" font-weight="bold">V</text>
    </g>

    <g id="initiative">
      <text x="80" y="20" fill="red" font-size="16" font-weight="bold">A</text>
    </g>

    <g id="artillery" text-anchor="middle">
      <circle cx="50" cy="56" r="4" fill="black" stroke="white" stroke-width="0.3"/>
      <text x="50" y="58" font-size="6" fill="white">1</text>
    </g>

    <g id="movement">
      <text x="69" y="89" font-size="10" fill="green">+1MP</text>
    </g>
  </g>
</svg>
