<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <title>9th Corps, 1st Division</title>
  <g id="background">
    <rect
      id="union_infantry_background"
      x="0"
      y="0"
      width="100%"
      height="100%"
      fill="#025fdd"
      stroke="darkblue"
      stroke-width="9"
    />
  </g>

  <g id="border" stroke="black" stroke-width="2">
    <line x1="0" y1="1%" x2="100%" y2="1%" />
    <line x1="1%" y1="1%" x2="1%" y2="100%" />
    <line x1="0" y1="99%" x2="100%" y2="99%" />
    <line x1="99%" y1="1%" x2="99%" y2="100%" />
  </g>

  <g id="parent_corps" text-anchor="middle">
    <rect x="30" y="22" width="40" height="9" fill="darkred"/>
    <text x="50%" y="29" font-size="8" fill="white">IX CORPS</text>
  </g>

  <g id="symbol" text-anchor="middle">
    <text x="50%" y="78" font-size="7" fill="white">1st Division</text>
    <rect x="26" y="36" width="48" height="34" fill="white" stroke="black"/>
    <line x1="26" y1="36" x2="74" y2="70" stroke="black" />
    <line x1="26" y1="70" x2="74" y2="36" stroke="black" />
    <text x="50%" y="68%" font-size="6">XX</text>
  </g>

  <g id="pips" stroke="black" fill="white">
    <g id="strength4">
      <circle id="topleftouter" cx="32" cy="12" r="5"  />
      <circle id="topleftinner" cx="44" cy="12" r="5" />
      <circle id="toprightinner" cx="56" cy="12" r="5" />
      <circle id="toprightouter" cx="68" cy="12" r="5" />
    </g>

    <g id="strength3">
      <circle id="righttop" cx="88" cy="38" r="5" />
      <circle id="rightcenter" cx="88" cy="50" r="5" />
      <circle id="rightbottom" cx="88" cy="62" r="5" />
    </g>

    <g id="strength2" fill="yellow" fill-opacity="0.8">
      <circle id="bottomleft" cx="44" cy="88" r="5" />
      <circle id="bottomright" cx="56" cy="88" r="5" />
    </g>

    <g id="strength1" fill="yellow" fill-opacity="0.8">
      <circle id="leftcenter" cx="12" cy="50" r="5" />
    </g>
  </g>
</svg> 
